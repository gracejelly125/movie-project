<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방구석영화관</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/error.css">
    <!-- 아이콘 가져옴 -->
    <script src="https://kit.fontawesome.com/5efe89a450.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">방구석영화관</a>
        <!-- 기본적으로 form 태그는 엔터키로 폼이 제출됨 -->
        <form class="search-box" action="" method="get">
            <input class="search-text" type="text" placeholder="영화를 입력하세요." name="search" id="search-input"
                autocomplete="off">
            <button class="search-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="buttonContainer">
            <button class="back-btn">
                <i class="fa-solid fa-rotate-left"> 홈으로 이동</i>
            </button>
            <button class="bookmark-btn">
                <i class="fa-solid fa-bookmark"> 북마크 보기</i>
            </button>
        </div>
    </header>

    <main>
        <!-- 영화 카드 리스트 -->
        <section class="postings">
            <ul id="cardList">
                <!-- api 정보를 불러와 여기에 카드 리스트를 추가한다 -->
            </ul>
        </section>

        <!-- 모달창 컨테이너 -->
        <div id="movieModal" class="modal">
            <!-- hide 속성으로 기본적으로 숨겨 놓음 -->
            <div class="modalContainer hide">
                <img id="modalImage" src="" alt="">
                <div class="modalText">
                    <h2 id="modalTitle"></h2>
                    <p id="modalOverView"></p>
                    <p id="modalReleaseDate"></p>
                    <p id="modalRating"></p>
                </div>
                <button class="modalCloseButton">&times;</button>
            </div>
        </div>
    </main>

        <!-- footer -->
    <div class="footer">
        <p>&copy; 2024 Home Movie Theater. All rights reserved.</p>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/search.js"></script>
</body>

</html>
